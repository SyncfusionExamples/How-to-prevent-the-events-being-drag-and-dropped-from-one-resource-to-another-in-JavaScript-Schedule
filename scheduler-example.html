<html>
<head>
    <script src="https://ej2.syncfusion.com/javascript/demos/samples/schedule/editor-template/datasource.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.syncfusion.com/js/assets/external/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.syncfusion.com/ej2/16.4.52/dist/ej2.min.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/16.4.52/material.css" rel="stylesheet">
</head>

<body><br />
   <div class="col-lg-12 control-section">
    <div class="content-wrapper">
        <div id="Schedule"></div>
    </div>
</div>
    <script type="text/javascript">
        $(document).ready(function () {
            var data = [{
                Id: 1,
                Subject: 'Workflow Analysis',
                StartTime: new Date(2018, 3, 1, 9, 30),
                EndTime: new Date(2018, 3, 1, 12, 0),
                IsAllDay: false,
                OwnerId: 1
            }, {
                Id: 2,
                Subject: 'Requirement planning',
                StartTime: new Date(2018, 3, 1, 12, 30),
                EndTime: new Date(2018, 3, 1, 14, 45),
                IsAllDay: false,
                OwnerId: 2
            }];
            var scheduleObj = new ej.schedule.Schedule({
                width: '100%',
                height: '500px',
                dragStop: function (args) {
                    if (args.event.element.dataset.groupIndex !== args.event.target.dataset.groupIndex) {
                        args.cancel = true;
                    }
                },
                group: {

                    resources: ['Owners']
                },
                resources: [{
                    field: 'OwnerId', title: 'Assignee',
                    name: 'Owners', allowMultiple: true,
                    dataSource: [
                        { text: 'Alice', id: 1, color: '#df5286' },
                        { text: 'Smith', id: 2, color: '#7fa900' }
                    ],
                    textField: 'text', idField: 'id', colorField: 'color'
                }],
                selectedDate: new Date(2018, 3, 1),
                eventSettings: { dataSource: data },
            });
            scheduleObj.appendTo('#Schedule');
        });
    </script>
</body>

</html>
